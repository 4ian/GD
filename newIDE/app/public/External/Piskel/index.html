<html>

<head>
  <title>GDevelop Piskel Editor</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <!-- TODO: No need to use both a class and an id. An id is ok there -->
  <iframe class="editor-frame" id='editor' src="editor/index.html"></iframe>
  <script>
    const electron = require('electron');
    const ipcRenderer = electron.ipcRenderer;
    const path = require('path');
    const fs = require('fs');
    const async = require('async');
    const remote = electron.remote;

    const editorContentWindow = document.getElementById('editor').contentWindow;

    if (!editorContentWindow.piskelReadyCallbacks) {
      editorContentWindow.piskelReadyCallbacks = [];
    }
    editorContentWindow.piskelReadyCallbacks.push(function () {
      ipcRenderer.send("piskel-ready");
    });

    /**
     * Inject custom buttons in Piskel's header,
     * get rid of the new file button,
     * make animation name editable later
     */
    document.getElementById('editor').onload = function () {
      const editorContentDocument = document.getElementById('editor').contentDocument;
      const newButton = editorContentDocument.getElementsByClassName('new-piskel-desktop button button-primary')[0];
      newButton.style.display = 'none';

      const piskelAppHeader = editorContentDocument.getElementsByClassName('fake-piskelapp-header')[0];
      piskelAppHeader.align = "right";

      const saveButton = editorContentDocument.createElement("button");
      saveButton.innerHTML = "Save to GDevelop";
      saveButton.style = "margin-left: 20px; margin-right: 10px; margin-top: 5px;";
      piskelAppHeader.appendChild(saveButton);
      saveButton.addEventListener("click", saveToGD);

      const cancelButton = editorContentDocument.createElement("button");
      cancelButton.innerHTML = "Cancel";
      cancelButton.style = "margin-right: 5px; margin-top: 5px;";
      piskelAppHeader.appendChild(cancelButton);
      cancelButton.addEventListener("click", cancelChanges);
    }

    function fileExists(path) {
      try {
        return fs.statSync(path).isFile();
      }
      catch (e) {
        if (e.code == 'ENOENT') { // no such file or directory. File really does not exist
          return false;
        }
        console.log("Exception fs.statSync (" + path + "): " + e);
        throw e; // something else went wrong, we don't have rights, ...
      }
    }

    /**
     * Returns a path for a file that does not exist yet.
     * Used to avoid unwanted file overwriting.
     */
    function makeFileNameUnique(path) {
      if (!fileExists(path)) {
        return path
      };
      const folderPath = path.substring(0, path.lastIndexOf("/") + 1);
      const fileFormat = path.substring(path.lastIndexOf("."), path.length);
      const oldFileName = path.substring(path.lastIndexOf("/") + 1, path.lastIndexOf("."));
      let appendNumber = 0;
      let newUniqueNamePath = folderPath + oldFileName + "-" + String(appendNumber) + fileFormat;
      while (fileExists(newUniqueNamePath)) {
        appendNumber += 1;
        newUniqueNamePath = folderPath + oldFileName + "-" + String(appendNumber) + fileFormat;
      }
      return newUniqueNamePath
    }

    function readBase64ImageFile(file) {
      const bitmap = fs.readFileSync(file);
      return "data:image/png;base64," + bitmap.toString('base64');
    }

    /**
     * Save the content to the specified file
     */
    function saveToFile(content, filePath, callback) {
      const reader = new FileReader();
      reader.onload = function () {
        const buffer = new Buffer(reader.result);
        fs.writeFile(filePath, buffer, {}, callback);
      };
      reader.readAsArrayBuffer(content)
    }

    let baseExportPath;
    function saveToGD() {
      const editorFrameEl = document.querySelector(".editor-frame");
      const pskl = editorFrameEl.contentWindow.pskl;
      const layer = pskl.app.piskelController.getCurrentLayer();

      // Generate the path of the files that will be written
      const imageResources = [];
      for (let i = 0; i < pskl.app.piskelController.getFrameCount(); i++) {
        let exportPath = layer.getFrameAt(i).originalPath; // Would be nice to nullify this on duplicated frames though
        let exportName = layer.getFrameAt(i).originalName; // Would be nice to nullify this on duplicated frames though
        if (!exportPath) { // If a frame was made in piskel, come up with a unique path, so as not to overwrite any existing files
          exportPath = baseExportPath + 'PSKL-' + String(i + 1) + '.png';
          exportPath = makeFileNameUnique(exportPath);
        }

        if (imageResources.includes(exportPath)) // Prevent overwriting frames that were created via duplication of imported frames
        {
          console.log("Do not overwrite:" + exportPath);
          //TODO: There should be a way to merge these two lines with the two similar lines
          exportPath = baseExportPath + 'PSKL-c-' + String(i + 1) + '.png';
          exportPath = makeFileNameUnique(exportPath);
        };

        if (!exportName) {
          exportName = exportPath.substring(exportPath.lastIndexOf("/") + 1, exportPath.length)
        };

        imageResources.push({ path: exportPath, name: exportName });
      }

      // Save, asynchronously, the content of each images
      async.eachOf(imageResources, function (path, index, callback) {
        const canvas = pskl.app.piskelController.renderFrameAt(index, true);
        pskl.utils.BlobUtils.canvasToBlob(canvas, function (blob) {
          saveToFile(blob, path.path, callback);
        })
      }, function (err) {
        ipcRenderer.send("piskel-changes-saved", imageResources);
        remote.getCurrentWindow().close();
      });
    }

    function cancelChanges() {
      remote.getCurrentWindow().close();
    }

    function piskelCreateAnimation(pskl, piskelData) {
      baseExportPath = piskelData.projectFolder + "/";

      const sprite = { "modelVersion": 2, "piskel": { "name": "New Animation", "description": "", "fps": 12, "height": 64, "width": 64, "layers": ["{\"name\":\"Layer 1\",\"frameCount\":1,\"base64PNG\":\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAQAAAAAYLlVAAAAOUlEQVR42u3OIQEAAAACIP1/2hkWWEBzVgEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAYF3YDicAEE8VTiYAAAAAElFTkSuQmCC\"}"] } };

      const piskel = sprite.piskel;
      const descriptor = new pskl.model.piskel.Descriptor(piskel.name, piskel.description, true);
      pskl.utils.serialization.Deserializer.deserialize(sprite, function (piskel) {
        piskel.setDescriptor(descriptor);
        pskl.app.piskelController.setPiskel(piskel);
        pskl.app.piskelController.setFPS(sprite.fps);
      });
    }

    ipcRenderer.on('piskel-load-animation', (event, piskelData) => {

      const editorFrameEl = document.querySelector(".editor-frame");
      const pskl = editorFrameEl.contentWindow.pskl;
      if (!pskl) return;
      if (piskelData.imageFrames.length == 0) {
        piskelCreateAnimation(pskl, piskelData);
        return
      };
      baseExportPath = piskelData.projectFolder + "/" + piskelData.name;
      const imageFrames = piskelData.imageFrames;
      const imageNames = piskelData.imageNames;
      const imageData = [];
      let piskelXsize = -1;
      let piskelYsize = -1;
      async.each(imageFrames, function (imagePath, callback) {
        const image64 = new Image();

        image64.onload = function () {
          imageData.push(image64);
          if (image64.width > piskelXsize) {
            piskelXsize = image64.width;
          };
          if (image64.height > piskelYsize) {
            piskelYsize = image64.height;
          };
          callback();
        }

        // onload will fire after `src` is set
        try {
          image64.src = readBase64ImageFile(imagePath);
        } catch (error) {
          // Unable to load the image, ignore it.
          console.error("Unable to load image at " + imagePath, error)
          callback();
        }
      }, function (err) {
        // Finally load the image objects into piskel
        const piskelFile = pskl.service.ImportService.prototype.createPiskelFromImages_(imageData, piskelData.name, piskelXsize, piskelYsize, false);
        pskl.app.piskelController.setPiskel(piskelFile, {});
        pskl.app.piskelController.setFPS(piskelData.fps);

        // Add original path variable to imported frame objects, so we can overwrite them later when saving changes
        const layer = pskl.app.piskelController.getCurrentLayer();
        for (let i = 0; i < pskl.app.piskelController.getFrameCount(); i++) {
          layer.getFrameAt(i).originalPath = imageFrames[i];
          layer.getFrameAt(i).originalName = imageNames[i];
        };
      });
    });
  </script>

</body>

</html>
